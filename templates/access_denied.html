<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <link href="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}" rel="stylesheet">

</head>
<body>

<div class="error-card text-align-center">
    <h1 class="mt-3 text-danger">Permission Denied</h1>
    {% if messages %}
    <div class="col-12">
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
    <button onclick="history.back()">ğŸ”™ Go Back</button>
</div>

</body>
</html>
